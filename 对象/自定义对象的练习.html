<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义对象练习</title>
		<!--
		需求：设计一个工具对象ArrayUtil中添加一个
						search(array,target) 
		 在array数组中查找target元素的位置
		 添加要给max(array) ;获取最大值
		-->
		<script src="js/ArrayUtil.js"></script>
		<script>
			//定义一个数组
			var arr = [8,67,15,21,36,10];
			//创建ArrayUtil对象
			var arrayUtil = new ArrayUtil();
			
			var index = arrayUtil.search(arr,15);
			document.write("位置是："+index+"<br />");
			
			var max = arrayUtil.max(arr);
			document.write("最大值是："+max+"<br />");
		</script>
	</head>
	<body>
	</body>
</html>
