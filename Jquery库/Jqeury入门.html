<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery入门</title>
		<!--导入js库-->
		<script src="js/jquery-1.8.3.js"></script>
		<script>
			function init(){
				alert("页面载入后出发事件1");
			}
			function init(){
				alert("页面载入后出发事件2");
			}
			
			//关于jquery的页面载入事件
			jQuery(document).ready(function(){
				alert("jq的页面载入事件111");
			});
			
			//方式2
			$(document).ready(function(){
				alert("jq的页面载入事件222");
			});
			
			//方式3
			$(function(){
				alert("jq的页面载入事件333");
			}); 
		</script>
	</head>
	<body onload="init()">
	</body>
</html>
